<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Student Study Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --spacing-unit: 16px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-unit);
            box-shadow: var(--shadow);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: calc(var(--spacing-unit) * 2);
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        .page-header h1 {
            color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .calendar {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 2);
            box-shadow: var(--shadow);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }
        
        .day-column {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: var(--spacing-unit);
            min-height: 200px;
        }
        
        .day-header {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: var(--spacing-unit);
            text-align: center;
        }
        
        .session {
            background: #e8f4f8;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .session-subject {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .session-time {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius);
        }
        
        .form-group {
            margin-bottom: var(--spacing-unit);
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            padding: calc(var(--spacing-unit) * 2);
            background-color: var(--text-color);
            color: white;
            margin-top: calc(var(--spacing-unit) * 4);
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ“š Student Study Hub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html" class="active">Planner</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="goals.html">Goals</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="page-header">
            <h1>ðŸ“… Weekly Study Planner</h1>
            <button class="btn" onclick="openModal()">+ Add Study Session</button>
        </div>
        
        <div class="calendar">
            <div class="calendar-grid" id="calendarGrid">
                <div class="day-column">
                    <div class="day-header">Monday</div>
                    <div id="monday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Tuesday</div>
                    <div id="tuesday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Wednesday</div>
                    <div id="wednesday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Thursday</div>
                    <div id="thursday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Friday</div>
                    <div id="friday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Saturday</div>
                    <div id="saturday-sessions"></div>
                </div>
                <div class="day-column">
                    <div class="day-header">Sunday</div>
                    <div id="sunday-sessions"></div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <h2>Add Study Session</h2>
            <form id="sessionForm" onsubmit="addSession(event)">
                <div class="form-group">
                    <label>Day</label>
                    <select id="day" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" required>
                </div>
                <button type="submit" class="btn">Add Session</button>
                <button type="button" class="btn" onclick="closeModal()" style="background: #95a5a6; margin-left: 8px;">Cancel</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Mahdi | Jewels International School</p>
    </footer>
    
    <script>
        function loadSessions() {
            const sessions = JSON.parse(localStorage.getItem('studySessions') || '[]');
            
            // Clear all day containers
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'].forEach(day => {
                document.getElementById(day + '-sessions').innerHTML = '';
            });
            
            // Add sessions to calendar
            sessions.forEach(session => {
                const sessionEl = document.createElement('div');
                sessionEl.className = 'session';
                sessionEl.innerHTML = `
                    <div class="session-subject">${session.subject}</div>
                    <div class="session-time">${session.time} (${session.duration} min)</div>
                `;
                document.getElementById(session.day + '-sessions').appendChild(sessionEl);
            });
        }
        
        function openModal() {
            document.getElementById('sessionModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('sessionModal').style.display = 'none';
        }
        
        function addSession(e) {
            e.preventDefault();
            
            const session = {
                day: document.getElementById('day').value,
                subject: document.getElementById('subject').value,
                time: document.getElementById('time').value,
                duration: document.getElementById('duration').value,
                id: Date.now()
            };
            
            const sessions = JSON.parse(localStorage.getItem('studySessions') || '[]');
            sessions.push(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            document.getElementById('sessionForm').reset();
            closeModal();
            loadSessions();
        }
        
        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
